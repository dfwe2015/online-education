
{extend name="base"}
{block name="content"}

<!DOCTYPE html>
<!-- saved from url=(0036)http://www.imooc.com/user/setprofile -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>个人设置</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta property="qc:admins" content="77103107776157736375">
<meta property="wb:webmaster" content="c4f857219bfae3cb">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta http-equiv="Cache-Control" content="no-transform ">


<link rel="stylesheet" href="__PUBLIC__/css/base.css" type="text/css">
<link rel="stylesheet" href="__PUBLIC__/css/common-less.css" type="text/css">
<link rel="stylesheet" href="__PUBLIC__/css/moco.min.css" type="text/css">
<link rel="stylesheet" href="__PUBLIC__/css/common-less(1).css" type="text/css">
<link rel="stylesheet" href="__PUBLIC__/css/profile-less.css" type="text/css">

<style type="text/css">
    .warn-info{
        font-size: 16px;
        line-height: 28px;
    }
    .warn-tip{
        color: #999;
        margin-top: 30px;
    }
    .warn-tip a{
        color: #08c !important;
    }
</style>
</head>
<body>



<div id="main">

<div class="page-settings">
    <div class="top">
        <div class="w960 mauto top_title">
            <p>个人设置</p>
        </div>
    </div>
    <div class="setting pb10">
        <div class="nav-tabs pa">
            <a href="{:url('info')}"><div class="baseinfo fl active">基本信息</div></a>
            <a href="{:url('password')}"><div class="baseinfo fl ">修改密码</div></a>
        </div>
        <div class="contentBox">
            <div class="formBox">
                <div id="setting-profile" class="setting-wrap setting-profile">

                     <form id="profile" action="{:url('update')}" method="post"enctype="multipart/form-data">
                        <div class="wlfg-wrap clearfix ">
                            <label class="label-name" for="job">头像：</label>
                            <div class="rlf-group">
                                <img class="fl avator-img" id="js-portrait" src="{if $user.picture=='1.jpg'}__PUBLIC__/images/1.jpg{else}__IMG__/{$user.picture}{/if}" data-portrait="57ea04030001fa0201000100" width="180" height="180">
                                <div class="fl ml20 pr">
                                    <div><input type="button" hidefocus="true" value="换一换" class="js-avator-try avator-try"></div>
                                    <div id="avator-btns" class="avator-btn-inner">
                                        <div class="avator-btn-snswrap">
                                            <span class="l-sns-btn l-sns-qq" data-sns="qq">从QQ 帐号同步头像</span>
                                        </div>


                                    </div>

                                </div>

                            </div>
                        </div>
                        <br/>
                        <div class="wlfg-wrap clearfix" style="margin-left: 80px">
                            <input type="file" name="picture" />
                        </div>
                         <br/>
                        <div class="wlfg-wrap clearfix">
                            <label class="label-name" for="nick">用户名：</label>
                            <div class="rlf-group">

                                <input type="text" name="username" value="{$result[0]['username']}" id="nick" autocomplete="off" data-validate="require-nick" class="moco-form-control" value="" placeholder="请输入昵称.">
                                <p class="rlf-tip-wrap errorHint color-red"></p>
                            </div>
                        </div>

                        <div class="wlfg-wrap clearfix">
                            <label class="label-name" for="nick">姓名：</label>
                            <div class="rlf-group">
                                <input type="text" name="name" value="{$result[0]['name']}" id="nick" autocomplete="off" data-validate="require-nick" class="moco-form-control" value="" placeholder="请输入姓名.">

                                <p class="rlf-tip-wrap errorHint color-red"></p>
                            </div>
                        </div>

                        <div class="wlfg-wrap clearfix">
                            <label class="label-name h16 lh16">性别：</label>
                            <div class="rlf-group rlf-radio-group">
                                <label class="lh16"><input type="radio" hidefocus="true" value="0" name="sex">保密</label>
                                <label class="lh16"><input type="radio" hidefocus="true" value="1" checked="checked" name="sex">男</label>
                                <label class="lh16"><input type="radio" hidefocus="true" value="2" name="sex">女</label>
                                <p class="rlf-tip-wrap errorHint color-red"></p>
                            </div>
                        </div>

                        <div class="wlfg-wrap clearfix">
                            <label class="label-name" for="nick">年龄：</label>
                            <div class="rlf-group">
                                <input type="text" name="age" value="{$result[0]['age']}" id="nick"  data-validate="require-nick" class="moco-form-control" value="" placeholder="请输入年龄.">
                                <p class="rlf-tip-wrap errorHint color-red"></p>
                            </div>
                        </div>

                        <div class="wlfg-wrap clearfix">
                            <label class="label-name" for="nick">邮箱：</label>
                            <div class="rlf-group">
                                <input type="text" name="email" value="{$result[0]['email']}" id="nick" autocomplete="off" data-validate="require-nick" class="moco-form-control" value="" placeholder="请输入邮箱.">
                                <p class="rlf-tip-wrap errorHint color-red"></p>
                            </div>
                        </div>

                        <div class="wlfg-wrap clearfix">
                            <label class="label-name" for="aboutme">个性签名：</label>
                            <div class="rlf-group">
                                <div class="pr">
                                    <textarea name="introduce" value="" id="aboutme" rows="5" class="noresize js-sign moco-form-control">{$result[0]['introduce']}</textarea>
                                    <p class="numCanInput js-numCanInput ">还可以输入128个字符</p>
                                </div>
                            </div>
                        </div>

                        <div class="wlfg-wrap clearfix">
                            <label class="label-name" for=""></label>
                            <div class="rlf-group">
                                <button id="profile-submit" hidefocus="true" class="rlf-btn-green btn-block profile-btn">保 存</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>


</div>



</div>



{/block}
</body>
</html>
