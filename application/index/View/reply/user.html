<!DOCTYPE html>
<!-- saved from url=(0034)http://www.imooc.com/u/2125817/bbs -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>回答</title>


<style type="text/css">
    .warn-info{
        font-size: 16px;
        line-height: 28px;
    }
    .warn-tip{
        color: #999;
        margin-top: 30px;
    }
    .warn-tip a{
        color: #08c !important;
    }
</style>

<link rel="stylesheet" href="__PUBLIC__/css/saveda_resource.css" type="text/css">

</head>
<body>


  <div class="u-container">
    <!--用户空间提问，回答，关注通用导航-->
    <div class="nav">
        <a href="{:url('Ask/user')}" >我的提问</a>
        <a href="{:url('Reply/user')}" class="active">我的回答</a>
    </div>
    <!-- .nav end-->
    {if $result}
        {volist name="result" id="data" }
        <div class="ques-list">
            <div class="ques-answer">
                <div class="tag-img">
                    <a href="">
                        <img src="{if $data.user.picture=='1.jpg'}__PUBLIC__/images/1.jpg{else}__IMG__/{$data.user.picture}{/if}" alt="Linux" title="Linux">
                    </a>
                </div><!--.tag-img end-->
                <div class="from-tag">
                    来自<a href="{:url('Ask/detail',['id'=>$data.qid])}" target="_blank">{$data.ask.title}</a>
                </div><!--.from-tag end-->
                <div class="ques-con">
                    <a href="{:url('Ask/detail',['id'=>$data.qid])}" class="ques-con-content" target="_blank">{$data.content}</a>
                </div><!-- .ques-con end-->
                <div class="about-info">
                    <span class="time">{$data.create_time|date="Y-m-d H:i:s",###}</span>
                    <a href="{:url('Ask/detail',['id'=>$data.id])}" target="_blank" class="reply-num">共{$data.count}个回答</a>
                </div><!-- .about-info end -->
            </div><!-- .ques-answer end -->

        </div><!-- .ques-list end -->
        {/volist}
    {else}
        <div class="nodata">
            你还没有回答过问题，可以先 <a href="{:url('Ask/index')}">去看看学习中遇到的问题</a>
        </div>

    {/if}

    <!-- 分页 -->
    <div class="fenye">
    {$result->render()}
    </div>

  </div><!-- .container end -->

{/block}
</body>

</html>
