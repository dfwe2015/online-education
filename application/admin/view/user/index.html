</head>
<body>

  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:url('add')}"> 添加内容</a> </li>
        <li>搜索：</li>
        <li>
         <form method="post" action="{:url('User/search')}" id="listform">
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <input  type="submit" class="btn btn-info" value="搜索">
          </form>
      </ul>
    </div>
    <form method="post" action="{:url('delete')}" id="listform">
    <table class="table table-hover text-center">
      <tr>
        <th  width="80" style="text-align:left; padding-left:20px;">ID</th>
        <th >头像</th>
        <th>用户名</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th width="10%">邮箱</th>
        <th width="10%">介绍</th>
        <th width="10%">添加时间</th>
        <th width="310">操作</th>
      </tr>
		{volist name="list" id="data"}
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="{$data.id}" />
           {$data.id}</td>
          <td height='70'><img height='50' width='50' src="{if $data.picture =='1.jpg'}__PUBLIC__/images/1.jpg{else}__IMGL__/{$data.picture}{/if}"></td>
          <td>{$data.username}</td>
          <td>{$data.name}</td>
          <td>
            {if $data.sex==1}男
            {elseif $data.sex==2}女
            {else}保密
            {/if}
          </td>
          <td>{$data.age}</td>
          <td>{$data.email}</td>
          <td>{$data.introduce}</td>
          <td>{$data.create_time}</td>
          <td><div class="button-group"> <a class="button border-main" href="{:url('edit',['id'=>$data.id])}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="{:url('delete',['id'=>$data.id])}" onclick="return del(1,1,1)"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>

		{/volist}
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="9" style="text-align:left;padding-left:20px;"><input type="submit"  value=" 删除 " class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"/>
        </td>
      </tr>
      <tr>

        <td colspan="8"><div class="pagelist">{$page}</div></td>
      </tr>
    </table>
  </div>
</form>
<script type="text/javascript">

//搜索

}

//全选
$("#checkall").click(function(){
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

//批量删除
function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {
		Checkbox=true;
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false;
		$("#listform").submit();
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}

//批量排序
function sorts(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {
		Checkbox=true;
	  }
	});
	if (Checkbox){

		$("#listform").submit();
	}
	else{
		alert("请选择要操作的内容!");
		return false;
	}
}

function changeishome(o){

		$("#listform").submit();

		alert("请选择要操作的内容!");

		return false;

//批量移动
function changecate(o){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {
		Checkbox=true;
	  }
	});
	if (Checkbox){

		$("#listform").submit();
	}
	else{
		alert("请选择要操作的内容!");

		return false;
	}
}

//批量复制
function changecopy(o){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {
		Checkbox=true;
	  }
	});
	if (Checkbox){
		var i = 0;
	    $("input[name='id[]']").each(function(){
	  		if (this.checked==true) {
				i++;
			}
	    });
		if(i>1){
	    	alert("只能选择一条信息!");
			$(o).find("option:first").prop("selected","selected");
		}else{

			$("#listform").submit();
		}
	}
	else{
		alert("请选择要复制的内容!");
		$(o).find("option:first").prop("selected","selected");
		return false;
	}
}

</script>
</body>
</html>
